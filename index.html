<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baztami - Gestionnaire de Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <!-- En-tête -->
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Baztami</h1>
            <p class="lead">Manage Your Budget , Grow Your wealth</p>
        </header>

     <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card stat-card border-success">
                    <div class="card-body text-center">
                        <h5 class="card-title">Revenus</h5>
                        <h3 class="card-text amount-income" id="total-income">0,00 DH</h3>
                    </div>
                </div>
            </div>
                   <div class="col-md-4 mb-3">
                <div class="card stat-card border-danger">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dépenses</h5>
                        <h3 class="card-text amount-expense" id="total-expenses">0,00 DH</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stat-card border-primary">
                    <div class="card-body text-center">
                        <h5 class="card-title">Solde</h5>
                        <h3 class="card-text" id="balance">0,00 DH</h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
