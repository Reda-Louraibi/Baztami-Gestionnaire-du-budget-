<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baztami - Gestionnaire de Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <!-- En-tête -->
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Baztami</h1>
            <p class="lead">Manage Your Budget , Grow Your wealth</p>
        </header>

     <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card stat-card border-success">
                    <div class="card-body text-center">
                        <h5 class="card-title">Revenus</h5>
                        <h3 class="card-text amount-income" id="total-income">0,00 DH</h3>
                    </div>
                </div>
            </div>
                   <div class="col-md-4 mb-3">
                <div class="card stat-card border-danger">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dépenses</h5>
                        <h3 class="card-text amount-expense" id="total-expenses">0,00 DH</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card stat-card border-primary">
                    <div class="card-body text-center">
                        <h5 class="card-title">Solde</h5>
                        <h3 class="card-text" id="balance">0,00 DH</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulaire de transaction-->
         <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Ajouter une transaction</h5>
            </div>
            <div class="card-body">
                <form id="transaction-form">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" required>
                            <div class="error-message" id="description-error"></div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="amount" class="form-label">Montant (DH)</label>
                            <input type="number" step="0.01" class="form-control" id="amount" required>
                            <div class="error-message" id="amount-error"></div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" required>
                                <option value="income">Revenu</option>
                                <option value="expense">Dépense</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                            <div class="error-message" id="date-error"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
     
         
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Historique des transactions</h5>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="filter" id="filter-all" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="filter-all">Toutes</label>
                    
                    <input type="radio" class="btn-check" name="filter" id="filter-income" autocomplete="off">
                    <label class="btn btn-outline-success" for="filter-income">Revenus</label>
                    
                    <input type="radio" class="btn-check" name="filter" id="filter-expense" autocomplete="off">
                    <label class="btn btn-outline-danger" for="filter-expense">Dépenses</label>
                </div>
            </div>
            <div class="card-body">
                <div id="transactions-container">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
